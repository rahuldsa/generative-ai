<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./shayari.css" />
    <title>Shayari Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Shayari Generator</h1>

        <button id="generateBtn">Generate Shayari</button>
      </div>
      <div class="shayari-output" id="shayariOutput"></div>
    </div>
  </body>
</html>
<script src="./shayari.js"></script>
